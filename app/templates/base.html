{% extends "bootstrap/base.html" %}
{% block title %}Flasky{% endblock %}
{% block navbar %}
	<div class="navbar navbar-inverse" role = "navigation">
		<div class="navigation">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle = "collapse" data-target = "navbar-collaspe">
					<span class="sr-only">Toggle navigaton</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/" class="navbar-brand">Flasky</a>
			</div>
			<div class="navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">HOME</a></li>
				</ul>
			</div>
		</div>
	</div>
{% endblock %}

{% block content %}
	<div class="container">
		{% for message in get_flashed_messages() %}
			<div class="alert alert-warning">
				<button class="close" type="buttom">&times;</button>
				{{ message }}
			</div>
		{% endfor %}
		{% block page_content%}{% endblock %}
		}
	</div>
{% endblock %}
